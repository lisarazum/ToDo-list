<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-do List</title>

  <link href="https://fonts.googleapis.com/css2?family=Kalam&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">

  <script defer src="js/main.js" type="module"></script>
</head>
<body>

  <main>
    <div class="container">
      <div class="todo">
        <h1 class="todo__title">To-Do list <img src="./img/task.png"></h1>
        <div class="todo__block">
          <div class="todo__row">
            <input type="text" class="input-reset todo__input" placeholder="Add your task">
            <button class="btn-reset todo__add">Add</button>
          </div>
          <ul class="list-reset todo__list">
          </ul>
        </div>
      </div>
    </div>
  </main>
  
</body>
</html>
